{% extends 'base.html' %}

{% block meta %}
    <title>Kirim Pesan</title>
{% endblock meta %}

{% block content %}
    <main class="w-full h-full flex justify-center pt-20">
        <form method="POST" class="min-w-[50%] xl:max-w-[50%] w-98 pt-6 flex flex-col gap-3">
        {% csrf_token %}
            <h1 class="text-2xl font-bold">Kirim Pesan</h1>
            <div class="flex flex-col gap-1">
                <label for="pesan" class="label-text font-semibold text-lg">Deskripsi</label>
                <textarea id="pesan" name="pesan" class="textarea textarea-bordered h-24"
                          placeholder="Tulis pesan anda">{{ message.pesan }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-5">Kirim!</button>
        </form>
    </main>
{% endblock content %}
