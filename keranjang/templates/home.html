{% extends 'base.html' %}

{% block meta %}
<title>Cart</title>
{% endblock meta %} 


{% block content %}
<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
        </th>
        <th>Menu</th>
        <th>Harga</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart %}
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle w-12 h-12">
                <img src="/tailwind-css-component-profile-2@56w.png" alt="Avatar Tailwind CSS Component" />
              </div>
            </div>
            <div>
              <div class="font-bold">{{item.makanan.nama}}</div>
              <div class="text-sm opacity-50">{{item.makanan.toko}}</div>
            </div>
          </div>
        </td>
        <td>
          {{item.makanan.harga}}
          <br/>
          <span class="badge badge-ghost badge-sm">{{item.makanan.kategori}}</span>
        </td>
        <th>
          <button onclick="decreaseQuantity()">-</button>
              <input type="text" id="quantity" value="{{ item.jumlah }}" min="1" style="width: 2vw; text-align: center;">
          <button onclick="increaseQuantity()">+</button>
        </th>
      </tr>
      {% endfor %}
  </table>
</div>
<script>
  function decreaseQuantity() {
      var quantityInput = document.getElementById('quantity');
      var quantity = Number(quantityInput.value);
      if (quantity > 1) {
          quantityInput.value = quantity - 1;
      }
  }

  function increaseQuantity() {
      var quantityInput = document.getElementById('quantity');
      var quantity = Number(quantityInput.value);
      quantityInput.value = quantity + 1;
  }
</script>
{% endblock content %}
