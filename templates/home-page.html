{% extends 'base_.html' %}

{% block body %}
    <section class="py-5 mt-5">
        <div class="container" style="margin-top: 20px;margin-bottom: 19px;">
            <div class="input-group"><input class="form-control" type="text" placeholder="Cari makanan atau toko...">
                <button class="btn btn-primary" type="button">Cari!</button>
            </div>
        </div>
        <div class="container">

        <ul class="list-group d-grid">
            {% for m in items %}
                <a href="{% url 'makanan:detail' m.pk %}">

            <li class="list-group-item d-flex align-items-center rounded-3" style="border-style: none;">
                <img src="{{ m.img_url }}"
                    class="img-fluid h-100" width="100" height="100" style="min-height: 100%;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" style="margin-bottom: -2px;">{{ m.nama }}</h4>
                        <div><small style="margin-right: 10px;">(5.0)</small><span><svg
                                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                viewBox="0 0 16 16" class="bi bi-star-fill fs-6">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                                </svg></span></div>
                        <strong>Rp{{ m.harga }}</strong>
                    </div>
                </div>
            </li>
            {% endfor %}
            <li class="list-group-item d-flex align-items-center" style="border-style: none;"><img
                    class="img-fluid h-100" width="100" height="100" style="min-height: 100%;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" style="margin-bottom: -2px;">Croissant</h4>
                        <div><small style="margin-right: 10px;">(5.0)</small><span><svg
                                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                viewBox="0 0 16 16" class="bi bi-star-fill fs-6">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                                </svg></span></div>
                        <strong>Rp50000</strong>
                    </div>
                </div>
            </li>
                </a>
        </ul>
        </div>
    </section>

{% endblock %}
